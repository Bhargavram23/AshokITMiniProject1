<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Add Enquiry</title>
</head>

<body>
	<div class="h-50 d-flex align-items-center justify-content-center">
		<form method="post" th:action="@{/add}" th:object="${enquiry}">
			<p th:text="${message}" style="color:Tomato;"></p>
			<div class="form-group">
				<input type="text" class="form-control" id="enquiryId" placeholder="Enter enquiry Id" th:field="*{enquiryId}"
					hidden="true">
				<label for="exampleName">Student Name</label>
				<input type="text" class="form-control" id="exampleName" placeholder="Enter name"
					th:field="*{studentName}">
			</div>
			<div class="form-group">

				<label for="exampleNumber">Phone Number</label>
				<input type="text" class="form-control" id="exampleNumber" placeholder="Enter phone number"
					th:field="*{phoneNumber}">
			</div>
			<div class="form-group">
				<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Course</label>
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{course}">
					<option th:each="course : ${courses}" th:text="${course}" th:value="${course}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Mode</label>
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{mode}">
					<option th:each="mode : ${modes}" th:text="${mode}" th:value="${mode}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Status</label>
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{status}">
					<option th:each="stati : ${status}" th:text="${stati}" th:value="${stati}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-warning">Save</button>
			<a class="btn btn-success" th:href="@{/dashboard}" role="button">View Dashboard</a>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
