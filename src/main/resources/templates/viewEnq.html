<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous">

	<title>VIEW PAGE</title>
</head>

<div>


	<form method="post" th:action="@{/view}" th:object="${filterrequest}" class="form-inline">


		<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Course</label>

		<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{course}">
			<option value="">Select Category</option>
			<option th:each="course : ${courses}" th:text="${course}" th:value="${course}">
			</option>
		</select>

		<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Mode</label>
		<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{mode}">
			<option value="">Select Category</option>
			<option th:each="mode : ${modes}" th:text="${mode}" th:value="${mode}">
			</option>
		</select>


		<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Status</label>
		<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{status}">
			<option value="">Select Category</option>
			<option th:each="stati : ${status}" th:text="${stati}" th:value="${stati}">
			</option>
		</select>

		<button type="submit" class="btn btn-info">Search</button>
	</form>
	<!--                     Table            -->
	<div class="h-50 d-flex align-items-center justify-content-center">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">PhoneNumber</th>
					<th scope="col">Course</th>
					<th scope="col">Mode</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="enquiry,i: ${enquiries}">
					<td th:text="${i.index+1}" />
					<td th:text="${enquiry.studentName}" />
					<td th:text="${enquiry.phoneNumber}" />
					<td th:text="${enquiry.course}" />
					<td th:text="${enquiry.mode}" />
					<td th:text="${enquiry.status}" />
					<td>
						<a th:href="@{/edit/{id}(id=${enquiry.enquiryId})}">
							<button type="button" class="btn btn-warning" > Edit </button>
						</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

	<a class="btn btn-danger" th:href="@{/dashboard}" role="button">Dashboard</a>
	<a class="btn btn-success" th:href="@{/add}" role="button">Add</a>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	</body>

</html>
